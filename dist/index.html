<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl font-bold underline">Lab 4</h1>
    </header>
    <main style="margin: 0 auto">
      <div>
        <label for="k">k: </label>
        <input type="number" name="k" id="k" class="border-gray-300" />
        <label for="b">b: </label>
        <input type="number" name="b" id="b" class="border-gray-300" />
      </div>
      <div>
        <label for="start">start: </label>
        <input type="number" name="start" id="start" class="border-gray-300" />
        <label for="end">end: </label>
        <input type="number" name="end" id="end" class="border-gray-300" />
        <label for="step">step: </label>
        <input type="number" name="step" id="step" class="border-gray-300" min="0.1" max="1" step="0.1"/>
      </div>
      <canvas id="chart"></canvas>
    </main>
  </body>
</html>
